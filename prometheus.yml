---
# Prometheus configuration for GitHub Rate Limit Exporter

global:
  scrape_interval: 60s
  evaluation_interval: 60s
  scrape_timeout: 10s
  external_labels:
    monitor: "github-rate-limits"

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - alertmanager:9093

# Load alerting rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # GitHub Rate Limit Exporter
  - job_name: "github_rate_limits"
    scrape_interval: 60s
    scrape_timeout: 10s
    static_configs:
      - targets: ["github_rate_limit_exporter:9101"]
        labels:
          service: "github-rate-limit-exporter"
          environment: "production"

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
