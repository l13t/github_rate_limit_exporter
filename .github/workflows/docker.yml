---
name: Docker

on:
  push:
    branches:
      - master
      - develop
    paths:
      - "Dockerfile"
      - "**.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/docker.yml"
  pull_request:
    branches:
      - master
      - develop
    paths:
      - "Dockerfile"
      - "**.go"
      - "go.mod"
      - "go.sum"
  schedule:
    # Weekly build to catch base image updates
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
          - linux/arm/v7
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=test

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          outputs: type=docker,dest=/tmp/image-${{ strategy.job-index }}.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ strategy.job-index }}
          path: /tmp/image-*.tar
          retention-days: 1

  test-image:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-0
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/image-0.tar
          docker image ls -a

      - name: Test image structure
        run: |
          # Get image ID
          IMAGE_ID=$(docker images --format "{{.ID}}" | head -n 1)

          # Check if non-root user
          USER=$(docker run --rm $IMAGE_ID whoami)
          if [ "$USER" = "root" ]; then
            echo "ERROR: Container runs as root"
            exit 1
          fi
          echo "✓ Container runs as non-root user: $USER"

          # Check entrypoint
          ENTRYPOINT=$(docker inspect --format='{{.Config.Entrypoint}}' $IMAGE_ID)
          echo "Entrypoint: $ENTRYPOINT"

          # Check if binary exists
          docker run --rm $IMAGE_ID ls -la /app/github_rate_limit_exporter

      - name: Create test config
        run: |
          cat > config.yaml <<EOF
          users:
            - name: "test"
              token: "ghp_test_token_not_real"
          listen_addr: ":9101"
          metrics_path: "/metrics"
          poll_interval: 60
          EOF

      - name: Test image functionality
        run: |
          IMAGE_ID=$(docker images --format "{{.ID}}" | head -n 1)

          # Run container in background
          docker run -d --name test-exporter \
            -p 9101:9101 \
            -v $(pwd)/config.yaml:/config.yaml:ro \
            $IMAGE_ID -config /config.yaml || true

          # Wait for startup
          sleep 5

          # Check if container is running
          if ! docker ps | grep test-exporter; then
            echo "Container failed to start"
            docker logs test-exporter
            exit 1
          fi

          # Test health endpoint
          if curl -sf http://localhost:9101/health; then
            echo "✓ Health check passed"
          else
            echo "ERROR: Health check failed"
            docker logs test-exporter
            exit 1
          fi

          # Test metrics endpoint
          if curl -sf http://localhost:9101/metrics | grep -q "github_rate_limit"; then
            echo "✓ Metrics endpoint working"
          else
            echo "WARNING: Metrics endpoint accessible but no GitHub metrics"
          fi

          # Cleanup
          docker stop test-exporter
          docker rm test-exporter

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-and-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-0
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/image-0.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run Trivy in table mode
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          format: "table"
          exit-code: "0"

      - name: Scan with Grype
        uses: anchore/scan-action@v3
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          fail-build: false
          severity-cutoff: high

  push-images:
    name: Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-image, security-scan]
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        if: secrets.DOCKERHUB_USERNAME != ''
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ secrets.DOCKERHUB_USERNAME != '' && format('docker.io/{0}/github_rate_limit_exporter', secrets.DOCKERHUB_USERNAME) || '' }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=edge
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push multi-arch images
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-sbom-latest
          path: sbom.spdx.json
          retention-days: 90

      - name: Attest SBOM
        uses: actions/attest-sbom@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.meta.outputs.digest }}
          sbom-path: sbom.spdx.json
          push-to-registry: true

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [push-images]
    if: always()
    steps:
      - name: Delete old images from GHCR
        uses: actions/delete-package-versions@v5
        if: github.event_name != 'pull_request'
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: "container"
          min-versions-to-keep: 10
          delete-only-untagged-versions: "true"
