name: Auto Release

on:
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/workflows/ci.yml"
      - ".github/workflows/docker.yml"

permissions:
  contents: write
  packages: write
  id-token: write

env:
  GO_VERSION: "1.25"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  determine-version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      is_new_version: ${{ steps.check.outputs.is_new }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          # Get the latest tag, or use v0.0.0 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Determine next version
        id: version
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"

          # Remove 'v' prefix for processing
          VERSION=${LATEST_TAG#v}

          # Split version into components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Check commit messages for version bump hints
          COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s")

          # Determine version bump based on conventional commits
          if echo "$COMMITS" | grep -qE "^(feat|feature)(\(.+\))?!:|^BREAKING CHANGE:"; then
            # Breaking change - bump major
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMITS" | grep -qE "^(feat|feature)(\(.+\))?:"; then
            # New feature - bump minor
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            # Bug fix or other - bump patch
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          NEW_TAG="v${NEW_VERSION}"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_TAG"

      - name: Check if version should be released
        id: check
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          NEW_TAG="${{ steps.version.outputs.tag }}"

          # Check if there are new commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            echo "is_new=true" >> $GITHUB_OUTPUT
            echo "First release will be created"
          elif [ "$LATEST_TAG" = "$NEW_TAG" ]; then
            echo "is_new=false" >> $GITHUB_OUTPUT
            echo "No new version needed"
          else
            COMMITS_SINCE_TAG=$(git rev-list ${LATEST_TAG}..HEAD --count)
            if [ "$COMMITS_SINCE_TAG" -gt 0 ]; then
              echo "is_new=true" >> $GITHUB_OUTPUT
              echo "New version needed: $COMMITS_SINCE_TAG commits since $LATEST_TAG"
            else
              echo "is_new=false" >> $GITHUB_OUTPUT
              echo "No new commits since last tag"
            fi
          fi

  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: determine-version
    if: needs.determine-version.outputs.is_new_version == 'true'
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: 7
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: freebsd
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ needs.determine-version.outputs.tag }}"
          BINARY_NAME="github_rate_limit_exporter"
          ARCHIVE_NAME="${BINARY_NAME}-${VERSION#v}-${{ matrix.goos }}-${{ matrix.goarch }}"

          if [ -n "${{ matrix.goarm }}" ]; then
            ARCHIVE_NAME="${ARCHIVE_NAME}v${{ matrix.goarm }}"
          fi

          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          mkdir -p dist
          go build -trimpath \
            -ldflags "-X main.version=${VERSION} -s -w -extldflags '-static'" \
            -o "dist/${BINARY_NAME}" \
            ./cmd/exporter

          cd dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "${ARCHIVE_NAME}.zip" "${BINARY_NAME}"
          else
            tar -czf "${ARCHIVE_NAME}.tar.gz" "${BINARY_NAME}"
          fi

          sha256sum ${ARCHIVE_NAME}.* > ${ARCHIVE_NAME}.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm && format('-v{0}', matrix.goarm) || '' }}
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/*.sha256
          retention-days: 7

  build-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: determine-version
    if: needs.determine-version.outputs.is_new_version == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.determine-version.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.determine-version.outputs.tag }}
            type=semver,pattern={{major}},value=${{ needs.determine-version.outputs.tag }}
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.determine-version.outputs.tag }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [determine-version, build-binaries, build-docker]
    if: needs.determine-version.outputs.is_new_version == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          pattern: binaries-*
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum *.tar.gz *.zip 2>/dev/null > checksums.txt || true

      - name: Generate release notes
        id: notes
        run: |
          VERSION="${{ needs.determine-version.outputs.tag }}"
          PREV_TAG=$(git describe --tags --abbrev=0 ${VERSION}^ 2>/dev/null || echo "")

          echo "# Release ${VERSION}" > release_notes.md
          echo "" >> release_notes.md

          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since ${PREV_TAG}" >> release_notes.md
            echo "" >> release_notes.md

            # Group commits by type
            echo "### Features" >> release_notes.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges | grep -E "^- (feat|feature):" || echo "- No new features"
            echo "" >> release_notes.md

            echo "### Bug Fixes" >> release_notes.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges | grep -E "^- (fix|bugfix):" || echo "- No bug fixes"
            echo "" >> release_notes.md

            echo "### Other Changes" >> release_notes.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges | grep -vE "^- (feat|feature|fix|bugfix):" || echo "- No other changes"
            echo "" >> release_notes.md
          else
            echo "## Initial Release" >> release_notes.md
            echo "" >> release_notes.md
            echo "First stable release of GitHub Rate Limit Exporter." >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Docker" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION#v}" >> release_notes.md
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "### Binary" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "# Linux amd64" >> release_notes.md
          echo "wget https://github.com/${{ github.repository }}/releases/download/${VERSION}/github_rate_limit_exporter-${VERSION#v}-linux-amd64.tar.gz" >> release_notes.md
          echo "tar -xzf github_rate_limit_exporter-${VERSION#v}-linux-amd64.tar.gz" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "### Verification" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "sha256sum -c checksums.txt" >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create or update git tag
        run: |
          VERSION="${{ needs.determine-version.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag
          git tag -a "$VERSION" -m "Automated release $VERSION"
          git push origin "$VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.determine-version.outputs.tag }}
          name: Release ${{ needs.determine-version.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [determine-version, create-release]
    if: always() && needs.determine-version.outputs.is_new_version == 'true'
    steps:
      - name: Release Summary
        run: |
          echo "## ðŸš€ Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ needs.determine-version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Page" >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/${{ github.repository }}/releases/tag/${{ needs.determine-version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
