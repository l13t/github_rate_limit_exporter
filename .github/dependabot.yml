# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

updates:
  # Go module dependencies
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "l13t"
    assignees:
      - "l13t"
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      prometheus:
        patterns:
          - "github.com/prometheus/*"
      github-api:
        patterns:
          - "github.com/google/go-github/*"
          - "golang.org/x/oauth2"
      config-parsers:
        patterns:
          - "github.com/BurntSushi/toml"
          - "gopkg.in/yaml*"
          - "github.com/hashicorp/hcl/*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "l13t"
    assignees:
      - "l13t"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    groups:
      actions-core:
        patterns:
          - "actions/*"
      docker-actions:
        patterns:
          - "docker/*"
      security-actions:
        patterns:
          - "aquasecurity/*"
          - "anchore/*"
          - "securego/*"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "l13t"
    assignees:
      - "l13t"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
